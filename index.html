<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./favicons/pikachu_icon-icons.com_67535.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="script.js">java</script>
    
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input
             type="search"
             class="input_search"
             placeholder="Name or Name"
             required
             />
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next 2">Next &gt;</button>
        </div>
        <img src="./imagens/pokedex.jpg" alt="pokedex" class="pokedex">
    </main>
    

</body>
</html>
